<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Livesearch Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <script src="../libs/sinon/sinon-1.7.3.js"></script>
  <script src="../libs/sinon/sinon-qunit-1.0.0.js"></script>
  <script src="../libs/blanket/blanket.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.livesearch.js" data-cover></script>
  <script src="../src/jquery.livesearch.input_dropdown.js" data-cover></script>
  <script src="../src/jquery.livesearch.pretty_input_dropdown.js" data-cover></script>
  <script src="../src/jquery.livesearch.navigator.js" data-cover></script>
  <script src="livesearch_test.js"></script>
  <script src="livesearch_input_dropdown_test.js"></script>
  <script src="livesearch_navigator_test.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form action="/search" id="plain">
      <input type="text" name="q">
    </form>
    <form action="/search" id="with_results">
      <input name="q">
      <div class="results">
        <ul class="result_list"></ul>
      </div>
    </form>
    <form action="/search" id="just_field_with_icon">
      <div class="field_with_icon">
        <span class="icon">&nbsp;</span>
        <input name="q">
      </div>
    </form>
  </div>
</body>
</html>
